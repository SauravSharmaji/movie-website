<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reel Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Instagram Reel Downloader</h1>
    <p class="subtitle">Paste the Instagram Reel URL below to download!</p>
    
    <div class="input-container">
      <input id="urlInput" type="text" placeholder="Enter Instagram Reel URL" />
      <button id="downloadBtn">Download</button>
    </div>

    <div class="result-container" id="resultContainer">
      <!-- Video preview and download link will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
